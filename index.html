<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Assignment</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            #background{
            background: linear-gradient(-135deg, rgba(255,255,255,-0.1), rgba(255,255,255,0));
            /* border-radius: 20px; */
            border: 1px solid rgba(-255,-255,-255,-0.18);
            box-shadow: 0 8px 32px 0 rgba(-0,-0,-0,0.37);
            }
        </style>
    </head>
    <body class="bg-gradient-to-r from-indigo-800 via-blue-200 to-pink-600 min-h-screen flex items-center justify-center">
        <div id="background" class="p-7 w bg-gradient-to-r rounded-md shadow-lg">
            <div class="flex items-center mb-4">
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                
                <!-- A heading at the top, for example, "Grocery List". -->
                <h1 class="text-3xl text-blue-600">PCcompany</h1>
            </div>

            <!-- Below the heading, a form tag that contains: -->
            <form id="form" class="mb-4">

                <!-- A text input,  type placeholder-->
                <input id="inputText" type="text" placeholder="Text" class="border border-gray-300 rounded-md px-4 py-2 mr-2 focus:outline-none focus:border-blue-500">

                
                <!-- a dropdown -->
                <select id="category" class="border border-gray-300 rounded-md px-2 py-2 mr-2 focus:outline-none focus:border-blue-500" style="width: 120px;">
                    <option value="" selected disabled></option>
                    <option value="Phone">Phone</option>
                    <option value="color">Color</option>
                    <option value="GB">GB</option>
                </select>
                
                <!-- butto -->
                <button type="submit" id="add" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add</button>
            </form>


            <!-- Below the form, create a div -->
            <!-- Inside this div, create an unordered list ul. Give the ul an id of list-items.  -->
            <div>
                <!-- In the ul, add three li tags. Each list item will be in a li tag. -->
                <ul id="list-items" class="divide-y-2 divide-red-100">
                </ul>

            </div>
        </div>

    
        <script src="main.js"></script>
    </body>
</html>
